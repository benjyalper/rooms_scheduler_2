<!DOCTYPE html>
<html lang="he">

    <head>
        <meta charset="UTF-8">
        <title>Room Scheduling App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link rel="stylesheet" href="room-form.css">
        <!-- Add this line inside the <head> tag of your HTML -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>

    <body dir="rtl">
        <div class="form-container">
            <nav class="navbar1">
                <button class="back-btn"><i class="fa fa-home fa-2x" aria-hidden="true"></i></button>
                <h1 style="font-size: 28px; margin-left: 20px;">עריכת סידור חדרים</h1>
                <nav class="navbar navbar1">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation" style="margin-left: 10px;">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active room-schedule-link" href="#" aria-current="page">סידור
                                    חדרים</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active drop-down-to-room-form-link" href="#"
                                    aria-current="page">עריכה</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active cat-link" href="#" aria-current="page">הודעות</a>
                            </li>
                        </ul>
                    </div>

                </nav>

            </nav>

            <form id="dateForm">
                <label for="selectedDate">בחר/י תאריך</label>
                <input type="date" id="selectedDate" required>

                <label for="startTime">שעת התחלה:</label>
                <select id="startTime" name="startTime" required>
                    <option value="08:00:00">8:00</option>
                    <option value="08:30:00">8:30</option>
                    <option value="09:00:00">9:00</option>
                    <option value="09:30:00">9:30</option>
                    <option value="10:00:00">10:00</option>
                    <option value="10:30:00">10:30</option>
                    <option value="11:00:00">11:00</option>
                    <option value="11:30:00">11:30</option>
                    <option value="12:00:00">12:00</option>
                    <option value="12:30:00">12:30</option>
                    <option value="13:00:00">13:00</option>
                    <option value="13:30:00">13:30</option>
                    <option value="14:00:00">14:00</option>
                    <option value="14:30:00">14:30</option>
                    <option value="15:00:00">15:00</option>
                    <option value="15:30:00">15:30</option>
                    <option value="16:00:00">16:00</option>
                    <option value="16:30:00">16:30</option>
                    <option value="17:00:00">17:00</option>
                    <option value="17:30:00">17:30</option>
                    <option value="18:00:00">18:00</option>
                    <option value="18:30:00">18:30</option>
                </select>

                <label for="endTime">שעת סיום:</label>
                <select id="endTime" name="endTime" required>
                    <option value="08:30:00">8:30</option>
                    <option value="09:00:00">9:00</option>
                    <option value="09:30:00">9:30</option>
                    <option value="10:00:00">10:00</option>
                    <option value="10:30:00">10:30</option>
                    <option value="11:00:00">11:00</option>
                    <option value="11:30:00">11:30</option>
                    <option value="12:00:00">12:00</option>
                    <option value="12:30:00">12:30</option>
                    <option value="13:00:00">13:00</option>
                    <option value="13:30:00">13:30</option>
                    <option value="14:00:00">14:00</option>
                    <option value="14:30:00">14:30</option>
                    <option value="15:00:00">15:00</option>
                    <option value="15:30:00">15:30</option>
                    <option value="16:00:00">16:00</option>
                    <option value="16:30:00">16:30</option>
                    <option value="17:00:00">17:00</option>
                    <option value="17:30:00">17:30</option>
                    <option value="18:00:00">18:00</option>
                    <option value="18:30:00">18:30</option>
                    <option value="19:00:00">19:00</option>
                </select>

                <label for="names">:שם המטפל</label>
                <input type="text" id="names" name="names" required></input>

                <label for="selectedColor">בחר/י צבע</label>
                <input type="color" id="selectedColor" value="#87c09b" required>

                <label for="roomNumber">חדר מספר:</label>
                <select id="roomNumber" placeholder="מספרים 1-7 או מטבח" required>
                    <option value="1">חדר 1</option>
                    <option value="2">חדר 2</option>
                    <option value="3">חדר 3</option>
                    <option value="4">חדר 4</option>
                    <option value="5">חדר 5</option>
                    <option value="6">חדר 6</option>
                    <option value="7">חדר 7</option>
                    <option value="מטבח">מטבח</option>
                </select>

                <label for="submitBtn"></label>
                <button id="submitBtn" type="button" onclick="submitDate()">שלח/י</button>
            </form>


            <div id="message"></div>

            <!-- Include any necessary scripts -->
        </div>



    </body>


    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
    <!-- <script src="app.js"></script> -->

    </body>

</html>
