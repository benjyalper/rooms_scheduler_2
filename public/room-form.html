            <form id="dateForm">
                <label for="selectedDate">בחר/י תאריך</label>
                <input type="date" id="selectedDate" required>

                <label for="startTime">שעת התחלה:</label>
                <select id="startTime" name="startTime" required>
                    <option value="08:00:00">8:00</option>
                    <option value="08:30:00">8:30</option>
                    <option value="09:00:00">9:00</option>
                    <option value="09:30:00">9:30</option>
                    <option value="10:00:00">10:00</option>
                    <option value="10:30:00">10:30</option>
                    <option value="11:00:00">11:00</option>
                    <option value="11:30:00">11:30</option>
                    <option value="12:00:00">12:00</option>
                    <option value="12:30:00">12:30</option>
                    <option value="13:00:00">13:00</option>
                    <option value="13:30:00">13:30</option>
                    <option value="14:00:00">14:00</option>
                    <option value="14:30:00">14:30</option>
                    <option value="15:00:00">15:00</option>
                    <option value="15:30:00">15:30</option>
                    <option value="16:00:00">16:00</option>
                    <option value="16:30:00">16:30</option>
                    <option value="17:00:00">17:00</option>
                    <option value="17:30:00">17:30</option>
                    <option value="18:00:00">18:00</option>
                    <option value="18:30:00">18:30</option>
                </select>

                <label for="endTime">שעת סיום:</label>
                <select id="endTime" name="endTime" required>
                    <option value="08:30:00">8:30</option>
                    <option value="09:00:00">9:00</option>
                    <option value="09:30:00">9:30</option>
                    <option value="10:00:00">10:00</option>
                    <option value="10:30:00">10:30</option>
                    <option value="11:00:00">11:00</option>
                    <option value="11:30:00">11:30</option>
                    <option value="12:00:00">12:00</option>
                    <option value="12:30:00">12:30</option>
                    <option value="13:00:00">13:00</option>
                    <option value="13:30:00">13:30</option>
                    <option value="14:00:00">14:00</option>
                    <option value="14:30:00">14:30</option>
                    <option value="15:00:00">15:00</option>
                    <option value="15:30:00">15:30</option>
                    <option value="16:00:00">16:00</option>
                    <option value="16:30:00">16:30</option>
                    <option value="17:00:00">17:00</option>
                    <option value="17:30:00">17:30</option>
                    <option value="18:00:00">18:00</option>
                    <option value="18:30:00">18:30</option>
                    <option value="19:00:00">19:00</option>
                    <option value="23:30:00">23:30</option>
                </select>

                <label for="names">:שם המטפל</label>
                <input type="text" id="names" name="names" required></input>

                <label for="selectedColor">בחר/י צבע</label>
                <input type="color" id="selectedColor" value="#87c09b" required>

                <label for="roomNumber">חדר מספר:</label>
                <select id="roomNumber" placeholder="מספרים 1-7 או מטבח" required>
                    <option value="1">חדר 1</option>
                    <option value="2">חדר 2</option>
                    <option value="3">חדר 3</option>
                    <option value="4">חדר 4</option>
                    <option value="5">חדר 5</option>
                    <option value="6">חדר 6</option>
                    <option value="7">חדר 7</option>
                    <option value="מטבח">מטבח</option>
                </select>

                <label for="recurringEvent">אירוע קבוע</label>
                <input type="checkbox" id="recurringEvent" name="recurringEvent">

                <label for="submitBtn"></label>
                <button id="submitBtn" type="button" onclick="submitDate()">שלח/י</button>
            </form>
